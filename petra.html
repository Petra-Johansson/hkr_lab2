<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Lab 2 - Quiz" />
    <link rel="stylesheet" href="style.css" />
    <title>Quiz website</title>
  </head>
  <body>
    <header>
      <h1>Welcome to my Quiz-site!</h1>
      <p>
        You can either answer some preset questions or, if you would like too,
        create a couple of more questions!
      </p>
      <p><a href="create.html" class="link">Create new questions</a></p>
      <hr />
    </header>
    <main class="main">
      <div class="form-wrapper">
        <form class="information-form">
          <fieldset>
            <legend>Please fill in this information to get started:</legend>
            <div class="form-group">
              <label for="f-name"
                >First name <span class="required-marker">*</span></label
              >
              <input
                type="text"
                name="f-name"
                id="f-name"
                placeholder="Firstname"
                pattern="[A-Za-z]{2,20}"
                required
              />
            </div>
            <div class="form-group">
              <label for="l-name"
                >Last name <span class="required-marker">*</span></label
              >
              <input
                type="text"
                name="l-name"
                id="l-name"
                placeholder="Lastname"
                pattern="[A-Za-z]{4,20}"
                required
              />
            </div>
            <div class="form-group">
              <label for="email"
                >E-mail <span class="required-marker">*</span></label
              >
              <input
                type="email"
                name="email"
                id="email"
                placeholder="you@email.com"
                required
              />
            </div>
          </fieldset>
        </form>

        <article class="quiz-container">
          <h1>Quiz</h1>
          <form id="quiz-form">
            <fieldset id="quiz-fieldset" disabled>
              <div class="question-container" id="question-container">
                <!-- question and anwswer divs will be added here with JS-->
              </div>
              <button type="submit" class="submit-btn">Submit answers</button>
            </fieldset>
          </form>
        </article>

        <div class="result-container">
          <!-- Result is loaded via JS -->
        </div>
      </div>
      <aside class="leader-board" id="leader-board">
        <!-- Leaderboard i loaded via JS -->
      </aside>
    </main>

    <script src="./petra.js"></script>
  </body>
</html>
