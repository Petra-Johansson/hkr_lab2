<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Lab 2 - Quiz" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Quiz website</title>
  </head>
  <body>
    <main>
      <h1>Welcome to my Quiz-site!</h1>
      <p>
        You can either answer some preset questions or, if you would like too,
        create a couple of more questions!
      </p>

      <form class="information-form">
        <fieldset>
          <legend>Please fill in this information:</legend>
          <div class="form-group">
            <label for="f-name"></label>
            <input type="text" name="f-name" id="f-name" placeholder=Firstname"
            pattern="[A-Za-z]{2,20}" required />
            <span class="required-marker">*</span>
          </div>
          <div class="form-group">
            <label for="l-name"></label>
            <input
              type="text"
              name="l-name"
              id="l-name"
              placeholder="Lastname"
              pattern="[A-Za-z]{4,20}"
              required
            />
            <span class="required-marker">*</span>
          </div>
          <div class="form-group">
            <label for="email"></label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="you@email.com"
              required
            />
            <span class="required-marker">*</span>
          </div>
        </fieldset>
      </form>

      <article class="quiz-container">
        <h1>Quiz</h1>
        <div class="question-container" id="question-container">
          <!-- question and anwswer divs will be added with JS-->
        </div>
      </article>
    </main>

    <script src="./petra.js"></script>
  </body>
</html>
